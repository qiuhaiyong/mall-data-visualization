<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/echarts.min.js"></script>
</head>

<body>
  <div style="width: 600px; height: 600px;" class="box">
  </div>
  <script>
    let mCharts = echarts.init(document.querySelector('.box'))
    let option = {
      title: {
        text: "成绩",
        link: "https://wwww.baidu.com",
        textStyle: {
          color: "blue",
          fontStyle: "normal",
          fontWeight: "lighter"
        }
      },
      xAxis: {
        type: 'category', //类目轴
        data: ['小明', '小红', '小王']
      },
      yAxis: {
        type: 'value' //数值轴
      },
      series: [
        {
          name: '语文',
          type: 'bar',
          data: ['80', '90', '50']
        }
      ]
    }

    mCharts.setOption(option)
  </script>
</body>

</html>
